<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Frontend Mentor NFT Preview Card Challenge</title>
</head>
<body>
  <main role="main">
    <div class="wrapper">
      <div class="img-header">
        <img src="images/image-equilibrium.jpg" alt="equilibrium nft">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="overlay eye icon">
        </div>
      </div>
      <p class="title">Equilibrium #3429</p>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time">
        <p class="price"><img src="images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</p>
        <p class="time"><img src="images/icon-clock.svg" alt="clock icon">3 days left</p>
      </div>
      <hr>
      <div class="author">
        <img src="images/image-avatar.png" alt="author avatar">Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/pbeasley82">Pete Beasley</a>.</p>
  </footer>
</body>
</html>
